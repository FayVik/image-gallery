<body>
  <!-- nav -->
  <nav class="fixed-top nav-up row mx-0 align-items-center justify-content-start animated fadeInDownBig">
    <a class="col-lg-3 col-md-3 col-sm-12 nabar-brand" href="index.html"><img src="images/vector.png" class="logo" width="80%" height="60vh" alt=""></a>
    <div class="col-7">
      <div class="input-container col-11">
        <form action="">
          <input class="input-field " type="search" placeholder="search" name="search" class="search">
          <button type="submit" class="button">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- hero -->
  <div class="container-fluid hero">
    <div class="container hero-child row align-items-center justify-content-center">
      <div class="col-12 upper animated fadeInLeft " style="animation-delay: 1.2s; font-weight: bold">
        <h1>FreepiK Image Gallery</h1>
        <p>FreepiK allows you to search and download creative, smart and high-resolution images for your websites</p>
        <form action="">
          <input class="input-field " type="search" placeholder="search" name="search" class="search">
          <button type="submit" class="button">Search</button>
        </form>
        <p>Trending searches: flowerwall, paper, background, sad, love</p>
      </div>
    </div>
  </div>
  <!-- view image ny button -->
  <div class="image mt-5 mb-3 container-fluid text-center">
    <div class="row align-items-center justify-content-around">
      <button class="click col-2" id="all_image">All</button> 
      <button class="click col-2" id="Beautify_image">Beautify</button> 
      <button class="click col-2">creative</button> 
      <button class="click col-2">Cool</button> 
      <button class="click col-2">Awesome</button>
    </div>
    <div class="mt-4" id="display">
     
    </div>
    <div class="mt-4" id="display_big">
     
    </div>   
    <div class=" text-center loader mt-5">
      <img src="images/Double Ring-1s-200px.gif"  id="loader" alt="">
    </div>
  </div>
  <hr>

  <footer class="text-center">
    <a>&copy coded by Favour Emma</a>
    <a class="ml-2" href="https://twitter.com/@softspotEmma"><i class="fab fa-twitter p-2"></i></a>
    <a class="ml-2" href="https://facebook.com/favour.emma.3150/"><i class="fab fa-facebook-f p-2"></i></a>
  </footer>
 
  <!-- modal -->
  <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <div class="">
            <div class="row">
              <div class="col-2">
                <img class="user" src="" alt="">
              </div>
              <div class="col-10">
                <div class="row">
                  <div class="col-12">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Name: <span class="name"></span></h5>
                  </div>
                  <div class="col-12">
                    <h6 id="exampleModalCenterTitle">@<span class="username"></span></h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- view single image-->
          <div class="mySlides text-center pt-5">
            <img id="expandedImg">
          </div>  
        </div>
        <div class="modal-footer border-none">
          <p class="numbertext"></p>
          <button class="click" onclick="getImage(this)" type="submit">Download</button>
        </div>
      </div>
    </div>
  </div>
