<body>
  <nav class="fixed-top nav-up">

    <div class="input-container">
      <input class="input-field" type="search" placeholder="search" name="search">
    </div>
  </nav>
  <div class="container-fluid landing">
    <div class="container land">
      <div class="land-text animated fadeInLeft " style="animation-delay: 1.2s; font-weight: bold">
        <div class="upper">
          <h1 class="mt-2 mb-4">FreepiK</h1>

        </p>
          <input type="search" class="form-control" placeholder="search">
          <p>Trending searches: flowerwall, paper,background, sad, love</p> 
        </div>                       
      </div>    
    </div>        
  </div>
    <div class="text-center image mt-3 mb-3">
      <div class="row justify-content-center" id="display">
      </div>
      <div class="loader">
        <img src="../public/images/Double Ring-1s-200px.gif" id="loader" alt="">
      </div>
      <p class="more">No more image to load...</p>
    </div>

  <hr>
  <footer class="text-center">

  <!-- modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
            <hr>
            <div class="image container">
              <div class="row justify-content-center" id="show">
              </div>
              <!-- <div class="row justify-content-center one-time" id="show">
              </div> -->
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Download</button>
        </div>
      </div>
    </div>
